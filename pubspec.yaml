name: dhatnoon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^7.6.2
  latlng: ^0.1.0
  google_maps_flutter: ^2.0.6
  location: ^4.3.0
  provider: ^6.0.0
  flutter_datetime_picker: ^1.5.1
  fluttertoast: ^8.0.8
  intl: ^0.17.0
  flutter_local_notifications: ^5.0.0+1
  flutter_background: ^1.0.2+1
  agora_rtc_engine: ^4.0.1
  permission_handler: null
  # camera
  camera:
  path_provider:
  path:
  # video
  flutter_vlc_player: ^6.0.5
  video_player: ^2.2.5
  # audio
  record_mp3: ^3.0.0
  # main page
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  smooth_page_indicator: ^1.0.0+2
  get: ^4.6.1
  circular_reveal_animation: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  http: any
  shared_preferences: any


